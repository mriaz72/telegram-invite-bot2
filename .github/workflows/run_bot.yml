name: Send Telegram Invite

# Allows you to manually trigger the workflow
on:
  workflow_dispatch:
    inputs:
      target_user_id:
        description: 'Target Telegram user ID'
        required: true
        default: '123456789'

jobs:
  send-invite:
    runs-on: ubuntu-latest

    steps:
      # Step 1: checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      # Step 4: Run bot with secrets and input
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          INVITE_LINK: ${{ secrets.INVITE_LINK }}
          TARGET_USER_ID: ${{ github.event.inputs.target_user_id }}
        run: python bot.py
